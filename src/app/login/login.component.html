<section id="wrapper">
  <div class="login-register" style="background-image:url(../assets/images/background/login-register.jpg);">
      <div class="login-box card">
          <div class="card-body">
              <form class="form-horizontal form-material" id="loginform" #form="ngForm">
                  <h3 class="box-title m-b-20">Ingresar</h3>
                  <div class="form-group has-danger">
                      <div class="col-xs-12">
                          <input [(ngModel)]="user.email" name="email" #email="ngModel" minlength="6" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                                 class="form-control" type="email" required placeholder="Email">
                          <div class="form-control-feedback" *ngIf="email.invalid && (email.dirty || email.touched)">Ingrese un Email valido!</div>
                      </div>
                  </div>
                  <div class="form-group  has-danger">
                      <div class="col-xs-12">
                        <input [(ngModel)]="user.password" name="password" #password="ngModel" type="password" minlength="4"
                          class="form-control" required placeholder="Contraseña"> 
                          <!-- pattern="(?=.*\d)(?=.*[a-z]).{2,}" -->  
                        <div class="form-control-feedback" *ngIf="password.invalid && (password.dirty || password.touched)">Ingrese contraseña</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <div class="d-flex no-block align-items-center">
                          <div class="checkbox checkbox-primary p-t-0">
                              <input name="remember" id="checkbox-signup" type="checkbox" required>
                              <label for="checkbox-signup"> Recordarme </label>
                          </div> 
                          <div class="ml-auto">
                              <i class="fa fa-lock m-r-5"></i> <a (click)="accountRecovery()" href="javascript:void(0)">Olvido contraseña?</a> 
                          </div>
                      </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button [disabled]="!form.valid" (click)="login()"
                            class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Ingresar</button>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-xs-12 col-sm-12 col-md-12 m-t-10 text-center">
                          <div class="social">
                              <button class="btn btn-facebook" data-toggle="tooltip" title="Login with Facebook"> <i aria-hidden="true" class="fab fa-facebook-f"></i> </button>
                              <button class="btn btn-googleplus" data-toggle="tooltip" title="Login with Google"> <i aria-hidden="true" class="fab fa-google-plus-g"></i> </button>
                          </div>
                      </div>
                  </div>
                  <div class="form-group m-b-0">
                      <div class="col-sm-12 text-center">
                          No tienes una cuenta? <a routerLink="/register" class="text-info m-l-5"><b>Registrar</b></a>
                      </div>
                  </div>
              </form>
              <form class="form-horizontal" id="recoverform" action="https://wrappixel.com/demos/admin-templates/material-pro/material/index.html">
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <h3>Recover Password</h3>
                          <p class="text-muted">Enter your Email and instructions will be sent to you! </p>
                      </div>
                  </div>
                  <div class="form-group ">
                      <div class="col-xs-12">
                          <input class="form-control" type="text" required="" placeholder="Email"> </div>
                  </div>
                  <div class="form-group text-center m-t-20">
                      <div class="col-xs-12">
                          <button class="btn btn-primary btn-lg btn-block text-uppercase waves-effect waves-light" type="submit">Reset</button>
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </div>
</section>
